<script>
// v.1.1.3

if(document.querySelectorAll('input').length > 0){ 
var inputA = document.querySelectorAll('input')[0];
inputA.addEventListener('input', updateValueIn);
}

//alert(document.querySelectorAll('input').length);
if(document.querySelectorAll('input').length >= 3){ 
var inputB = document.querySelectorAll('input')[2];
inputB.addEventListener('input', updateValueIn);
}

function updateValueIn(e) {
var text = encodeURIComponent(e.target.value);

var a = `
<a class="tag light border2 op" href="/?q=`+text+` goo">goo</a>
<a class="tag light border2 op" href="/?q=`+text+` bin">bin</a>
<a class="tag light border2 op" href="/?q=`+text+` o">o</a>
<a class="tag light border2 op" href="/?q=`+text+` n">n</a>
<a class="tag light border2 op" href="/?q=`+text+` twi">twi</a>
<a class="tag light border2 op" href="/?q=`+text+` red">red</a>
<a class="tag light border2 op" href="/?q=`+text+` y">y</a>
<a class="tag light border2 op" href="/?q=`+text+` v">v</a>
<a class="tag light border2 op" href="/?q=`+text+` t">t</a>
<a class="tag light border2 op" href="/?q=`+text+` m">mus</a>
`;
document.getElementById("hotLinks").innerHTML = a; 
}


</script>

<script>

var print = '';

if(rUrlGet == null||rUrlGet == 'null'||rUrlGet == ''){
/*print = `
<form if="form" method="GET" class="block" action="search.html" style="margin:0 auto; style="">
<input class="padding" type="search" style="text-align: center;" name="q" autofocus="autofocus" autocomplete="off" placeholder="" x-webkit-speech />
<input type="submit" value="go">
</form>

`;*/
}else{

rUrlGet = String(window.location);
let myArray = rUrlGet.split("rUrl=");
rUrlGet = myArray[1];

let rUrlGetPrint = decodeURIComponent(rUrlGet);
rUrlGetPrint = rUrlGetPrint.replace(/</g, "&lt;");
rUrlGetPrint = rUrlGetPrint.replace(/>/g, "&gt;");


var sTimeRedir = 1200;

var sTimeRedirStatus = `redir: `+sTimeRedir / 1000+` sec.`;

if ((''+window.location+'').search("#stopRedir") == -1){ // if back Stop Redir
setTimeout(function(){
window.location.href = rUrlGet;
}, sTimeRedir); 
}

window.location.href = window.location.href+'#stopRedir'; 

if (rUrlGet.search("#stopRedir") != -1){ 
sTimeRedirStatus = '  ( redir: off )  ';

}


print = `

<div class="tCenter">
<div class="post bgList borderList op tCenter">`+sTimeRedirStatus+`</div>
<div class="post bgList borderList h3 orange bold">`+rUrlGetPrint+`</div>
<a class="block padding light borderList op" href="`+rUrlGet+`">open</a>
</div>

`;



document.getElementById("result").innerHTML = print;

}







var a = [
"bin", "goo", "n", "twi", "red"
];

var b = '';
a.forEach((item, index) => { 
b  += item+ ', ';
 });

document.getElementById('print').innerHTML = '<div class="bg padding border2 light op">Search commands list: '+b+'<br />Example search: "Google n" - news about Google, etc</div>';


</script>
