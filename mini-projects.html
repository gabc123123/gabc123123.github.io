<div class="idTagList"></div>

<script>

function idToTag(){
var allIdOnPage = '';
let allDivId = document.querySelectorAll('label');
if(allDivId.length >= 2){
allDivId.forEach((item, index) => {
//alert(item.className); //https://stackoverflow.com/questions/11487258/how-to-get-html-elements-class-tags
//alert(item.htmlFor); //for https://www.w3schools.com/jsref/dom_obj_label.asp
if(item.htmlFor != ''&&item.className[0]+item.className[1]+item.className[2]+item.className[3] == 'menu'){

allIdOnPage += `
<a class="tag border2 op" href="#`+item.htmlFor+`"><span class="ico" style="font-size: 10px; width:8px;">#</span>`+item.htmlFor+`</a>
`;
}
});
allIdOnPage = `
<div class="block tagList tCenter">`+allIdOnPage+`</div>
`;
if(document.getElementsByClassName('idTagList')[0] != null){
document.getElementsByClassName('idTagList')[0].innerHTML = allIdOnPage;
}else{
console.log('idTagList == null');
}
}

}

//https://stackoverflow.com/questions/191157/window-onload-vs-body-onload
window.onload = idToTag; 



</script>
