<div class="content">
<h3 class="tCenter op">Privacy</h3>
<div style="text-align:center;" class="center2">

<h1>Allow cookies for third parties?</h1>
<span class="">(For Statistics, Ads Services, etc)</span>
<div id="option" style="padding: 30px 0;"></div>
<h2 id="result">Status Cookies</h2>
</div>

<div style="text-align: center">
<span class="">Site used Functionality cookies</span><br />
<span class="">Some services still collect visit information</span>
</div>



<script>



if(localStorage.getItem('confDataCollection') == null){
localStorage.setItem('confDataCollection', 'off');
document.getElementById("result").innerHTML = 'status cookie: off';
}else{
document.getElementById("result").innerHTML = 'status cookie: ' +localStorage.getItem('confDataCollection');
}

var confDataCollectionOption = [
"on",
"off"
];

var result = '';
confDataCollectionOption.forEach((element) => {
result += ' <button id="'+element+'" class="button light">'+element+'</button>';
});
document.getElementById("option").innerHTML = result;

function light(e){
confDataCollectionOption.forEach((element) => {
if(e == element){
var el = document.getElementById(element);
el.classList.add("light4");
}else{
var el = document.getElementById(element);
el.classList.remove("light4");
}
});
}
light(localStorage.getItem('confDataCollection'));

confDataCollectionOption.forEach(myFunction);
function myFunction(item, index) {
document.getElementById(item).addEventListener("click", function() {
localStorage.setItem('confDataCollection', item);
document.getElementById("result").innerHTML = 'status cookie: ' +item;
document.getElementById("fPrivacy").innerHTML = 'cookie: ' +item;
light(item);

});

}



</script>
