<a class="text border2 button light3"  href="?tpl=random">random</a>


</div>











<script>


var total = 8;
var next = total - 1;
var prev = total +1;
var tplnumber = total;

var  geturl = window.location;
var url = new URL(geturl);
var tpl = url.searchParams.get("tpl");

if(tpl != null&&tpl != ''){
document.getElementById('tpl2').scrollIntoView(true);

if(tpl == 'random'){
var max = total;
var min = 1;
var tpl = Math.floor(Math.random() * (max - min)) + min;
}

var tpl = encodeURIComponent(tpl);
var tplnumber = parseInt(tpl);
if (isNaN(tpl)) { var tplnumber = total; }
var prev = tplnumber + 1;
var next = tplnumber - 1;
}

if(tplnumber > total){
var tplnumber = total;
var next = total - 1;
var prev = total;
}

if(tplnumber < 0){
var tplnumber = 0;
var next = 0;
var prev = 1;
}


var tplnumber = encodeURIComponent(tplnumber);
var next = encodeURIComponent(next);
var prev = encodeURIComponent(prev);

var procent = Math.floor((tplnumber / total) * 100);
var procent = 100 - procent;

 document.getElementById("tpl").innerHTML = '<iframe class="border2" style="width: 100%; max-height:60vh;" height="580px"  src="tpl/'+tplnumber+'/index.html?'+Date.now()+'" title=""></iframe>'; 
 
 
 document.getElementById("range").innerHTML = ' <form id="form" data-ajax="false"><input  name="tpl" class="slider" style="-webkit-transform: rotateY(180deg);-moz-transform: rotateY(180deg);-ms-transform: rotateY(180deg);-o-transform: rotateY(180deg); transform: rotateY(180deg);"   id="rangeinput" value="'+tplnumber+'" type="range" min="0" max="'+total+'" step="1" onmouseup="this.form.submit();"  ontouchend="this.form.submit();" /></form>'; 




document.getElementById("tplnumber").innerHTML = '<div  class="op button light3 border2">'+'#'+tplnumber+'</div>';
document.getElementById("tplproc").innerHTML = '<div  class="op button light3 border2">'+procent+'%'+'</div>'; 


if(tplnumber >= total){
document.getElementById("prev").innerHTML = '<span class="op"><a class="border2 button" style="font-size:120%" href="?tpl='+prev+'#tpl2">&#171;</a></sapn>'; 
} else {
document.getElementById("prev").innerHTML = '<a class="border2 button light3" style="font-size:120%" href="?tpl='+prev+'#tpl2">&#171;</a>'; 
}


if(tplnumber <= 0){
document.getElementById("next").innerHTML = '<span class="op"><a class="border2 button "  style="font-size:120%" href="?tpl='+next+'#tpl2">&#187;</a></span>'; 
} else {
document.getElementById("next").innerHTML = '<a class="border2 button light3"  style="font-size:120%" href="?tpl='+next+'#tpl2">&#187;</a>'; 
}

document.getElementById("tpllink").innerHTML = '<a class="border1 button light3" target="_blank" href="tpl/'+tplnumber+'/index.html">view</a>'; 

document.getElementById("tplsource").innerHTML = '<a class="border2 button light3" target="_blank" href="https://github.com/gabc123123/gabc123123.github.io/blob/main/tpl/'+tplnumber+'/index.html" rel="nofollow">code</a>'; 

function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                //alert(allText);
                document.getElementById("desc").innerHTML = allText; 
            }
        }
    }
    rawFile.send(null);
}
readTextFile('tpl/'+tplnumber+'/data.txt');

</script>
